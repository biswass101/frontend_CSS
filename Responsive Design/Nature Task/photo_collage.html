<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="./images/pic1.jpg" alt="nature-1">
            </div>
            <div class="row">
                <div>
                    <img class = "child-img"src="./images/pic2.jpg" alt="nature-2">
                </div>
                <div>
                    <img class = "child-img"src="./images/pic3.jpg" alt="nature-3">
                </div>
                <div class = "vertical-img">
                    <img class = "child-img"src="./images/pic4.jpg" alt="nature-5">
                    <img class = "child-img"src="./images/pic5.jpg" alt="nature-5">
                </div>
            </div>
            <div class="row">
                <div class="div">
                    <img src="./images/pic6.jpg" alt="">
                </div>
                <div class = "sqr-img">
                    <img src="./images/pic7.jpg" alt="">
                    <img src="./images/pic7.jpg" alt="">
                    <img src="./images/pic7.jpg" alt="">
                    <img src="./images/pic7.jpg" alt="">
                </div>
                <div>
                    <img src="./images/pic8.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
